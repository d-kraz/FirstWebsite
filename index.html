<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script> 
    <title>Wake-up Routine</title>
</head>

<header>
    <strong>Wake-Up Routine</strong>
</header>
<body>
<ul id="myR">
    <li>Select appropriate conditions to create the routine:</li>
    <li>What time does school start?</li>
    <li><input type="checkbox" class="startTime" id="early"><label>8:30</label></li>
    <li><input type="checkbox" class="startTime" id ="late"><label>9:00</label></li>
    <li>What do you want to do before school?</li>
    <li><input type="checkbox" class="beforeSchoolActivity" id="Cardio"><label>Cardio</label></li>
    <li><input type="checkbox" class="beforeSchoolActivity" id="Plyos"><label>Plyos</label></li>
    <li><input type="checkbox" class="beforeSchoolActivity" id="Tutorials"><label>Tutorials</label></li>
    <li><input type="checkbox" class="beforeSchoolActivity" id="Nothing"><label>Nothing</label></li>
</ul>
<p>Routine:</p>
<div id="routine"></div>


</body>






</html>
